# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - migrate_islandora_csv

id: knoxgardens_mods_file
label: Step 2 - Import Knoxville Garden Slides MODS Files
migration_group: knoxgardens_migrate_islandora_csv

source:
  plugin: csv
  path: 'modules/contrib/migrate_islandora_csv/data/knoxgardens_migration.csv'
  delimiter: ','

  header_row_count: 1

  keys:
    - ID

  constants:
    destination_dir: 'fedora://csv_migration'
    mime: application/xml
    uid: 1

process:
  filemime: constants/mimetype
  uid: constants/uid

  filename:
    -
      plugin: callback
      callable: pathinfo
      source: MODS
    -
      plugin: extract
      index:
        - basename
    -
      plugin: log

  destination:
    plugin: concat
    delimiter: /
    source:
      - constants/destination_dir
      - '@filename'

  uri:
    plugin: file_copy
    source:
      - file
      - '@destination'

destination:
  plugin: 'entity:file'
  type: file

migration_dependencies:
  required:
    - migrate_plus.migration.knoxgardens_subject
    - migrate_plus.migration.knoxgardens_file
  optional: {  }
