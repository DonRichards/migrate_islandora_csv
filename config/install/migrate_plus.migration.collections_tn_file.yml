# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - migrate_islandora_csv

id: collections_tn_file
label: Step 3 - Import TN image Files
migration_group: collections_migrate_islandora_csv

source:
  plugin: csv
  path: 'modules/contrib/migrate_islandora_csv/data/collections.csv'
  delimiter: ','

  header_row_count: 1

  keys:
    - PID

  constants:
    destination_dir: 'fedora://csv_migration'
    mime: application/xml
    uid: 1

process:
  # plugin: log
  filemime: constants/mimetype
  uid: constants/uid

  filename:
    -
      plugin: callback
      callable: pathinfo
      source: TN
    -
      plugin: extract
      index:
        - basename
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty image filename.'

  destination:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/destination_dir
        - '@filename'
      file_exists: 'rename'

  uri:
    plugin: file_copy
    source:
      - banner
      - '@destination'

destination:
  plugin: 'entity:file'
  type: file

migration_dependencies:
  required:
    - migrate_plus.migration.collections_file
    - migrate_plus.migration.collections_mods_file
  optional: {  }
