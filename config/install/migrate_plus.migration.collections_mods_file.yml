# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - migrate_islandora_csv

id: collections_mods_file
label: Step 2 - Import MODS Files
migration_group: collections_migrate_islandora_csv

source:
  plugin: csv
  path: 'modules/contrib/migrate_islandora_csv/data/collections.csv'
  delimiter: ','

  header_row_count: 1

  keys:
    - PID

  constants:
    destination_dir: 'fedora://csv_migration'
    mime: application/xml
    uid: 1

process:

  uid:
    plugin: default_value
    default_value: 1

  filename:
    -
      plugin: callback
      callable: pathinfo
      source: MODS
    -
      plugin: extract
      index:
        - basename
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty MODS filename.'

  destination:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/destination_dir
        - '@filename'
    -
      plugin: urlencode

  uri:
    -
      plugin: download
      source:
        - banner
        - '@destination'
      file_exists: 'rename'
      move: FALSE

  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  fid: fid

destination:
  plugin: 'entity:file'
  type: file

migration_dependencies:
  required:
    - migrate_plus.migration.collections_file
  optional: {  }
