# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - migrate_islandora_csv

id: collection_media
label: Import collection Media
migration_group: collection_migrate_islandora_csv

source:
  plugin: csv
  path: modules/contrib/migrate_islandora_csv/data/migration.csv

  header_row_count: 1

  keys:
    - ID

  constants:
    use: Service File
    uid: 1

process:
  name: title_transcribed
  uid: constants/uid

  # Make the media an 'Original File'
  field_media_use:
    -
      plugin: entity_lookup
      source: constants/use
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: islandora_media_use

  # Lookup the migrated file in the file migration.
  field_media_image:
    plugin: migration_lookup
    source: ID
    migration: collection_file
    no_stub: true

  # Lookup the migrated node in the node migration
  field_media_of:
    plugin: migration_lookup
    source: ID
    migration: collection_node
    no_stub: true

  field_pid:
    plugin: skip_on_empty
    source: ID
    method: process

  # Lookup the migrated node in the node migration
  field_media_of:
    plugin: migration_lookup
    source: ID
    migration: collection_node
    no_stub: true

  bundle: type

destination:
  plugin: 'entity:media'
  default_bundle: image

migration_dependencies:
  required:
    - migrate_plus.migration.collection_file
    - migrate_plus.migration.collection_node
  optional: {  }
